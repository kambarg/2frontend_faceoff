<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHunt - Your Plant Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80vh;
            gap: 2rem;
        }

        .hero-content {
            flex: 1;
            padding: 2rem;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.2rem;
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .store-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .store-button {
            transition: transform 0.2s;
        }

        .store-button:hover {
            transform: scale(1.05);
        }

        .store-button img {
            height: 50px;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .store-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <h1>PlantHunt</h1>
                <p class="description">
                    Discover, identify, and care for plants with ease. PlantHunt is your ultimate companion for plant enthusiasts. 
                    Identify plants instantly, get care tips, and build your personal plant collection.
                </p>
                <div class="store-buttons">
                    <a href="#" class="store-button">
                        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
                             alt="Download on the App Store">
                    </a>
                    <a href="#" class="store-button">
                        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" 
                             alt="Get it on Google Play">
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://placehold.co/300x600/4CAF50/FFFFFF/png?text=PlantHunt+App" alt="PlantHunt App Screenshot">
            </div>
        </div>
    </div>
</body>
</html>
